<div class="mdl-tabs" mdl-upgrade>
    <div class="mdl-tabs__tab-bar">
        <a href="#!administration/utilisateurs" class="mdl-tabs__tab">Utilisateurs</a>
        <a href="#!administration/offre" class="mdl-tabs__tab is-active">Offre de stage/alternance</a>
        <a href="#!administration/question" class="mdl-tabs__tab">Questions</a>
    </div>
</div>

<div class="container" style="padding-top: 20px;">
    <div class="mdl-card mdl-shadow--8dp offre">
        <div class="mdl-card__title">
            <img class="sidenavbar-img-logo" src="../../assets/img/logo.png">
            <h2 class="mdl-card__title-text">Offre stage/alternance</h2>
            <h3 class="mdl-card__title-text">Créer une nouvelle offre de stage/alternance</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <form name="creationOffre" ng-submit="submitForm(creationOffre.$valid)" novalidate ng-show="!creation">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <select ng-model="offre.Type" name="Type" class="mdl-textfield__input" required>
                        <option value="Stage">Stage</option>
                        <option value="Alternance">Alternance</option>
                    </select>
                    <label class="mdl-textfield__label" for="Type">Type</label>
                    <div ng-messages="creationOffre.Type.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="text" name="NomSociete" ng-model="offre.NomSociete" maxlength="100" required>
                    <label class="mdl-textfield__label" for="NomSociete">Nom société</label>
                    <div ng-messages="creationOffre.NomSociete.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <textarea class="mdl-textfield__input" type="text" name="Sujet" rows="3" ng-model="offre.Sujet" maxlength="1024" required></textarea>
                    <label class="mdl-textfield__label" for="Sujet">Sujet</label>
                    <div ng-messages="creationOffre.Sujet.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="text" name="AdresseSociete" ng-model="offre.AdresseSociete" maxlength="255" required>
                    <label class="mdl-textfield__label" for="AdresseSociete">Adresse société</label>
                    <div ng-messages="creationOffre.AdresseSociete.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="email" name="AdresseElectroniqueContact" ng-model="offre.AdresseElectroniqueContact"
                        maxlength="255" required>
                    <label class="mdl-textfield__label" for="AdresseElectroniqueContact">Adresse électronique contact</label>
                    <div ng-messages="creationOffre.AdresseElectroniqueContact.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="text" name="TelephoneContact" ng-model="offre.TelephoneContact" minlength="10"
                        maxlength="10" required>
                    <label class="mdl-textfield__label" for="TelephoneContact">Téléphone contact</label>
                    <div ng-messages="creationOffre.TelephoneContact.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="login-button">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit" mdl-upgrade>
                        Valider
                    </button>
                    <p class="mdl-color-text--red-A700" style="margin: 10 0 0 0;">{{erreur}}</p>
                </div>
            </form>

            <div ng-show="creation">
                <p class="mdl-color-text--green-A700">Création de l'offre réussie</p>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="nouvelleOffre()">
                    Voulez-vous saisir une nouvelle offre ?
                </button>
            </div>
        </div>
    </div>
</div>
