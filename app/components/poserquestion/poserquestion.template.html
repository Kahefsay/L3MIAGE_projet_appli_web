<div class="mdl-tabs" mdl-upgrade>
    <div class="mdl-tabs__tab-bar">
        <a href="#!question" class="mdl-tabs__tab">Mes questions</a>
        <a href="#!poserquestion" class="mdl-tabs__tab is-active">Poser une question</a>
    </div>
</div>

<div class="container" style="padding-top: 20px;">
    <div class="mdl-card mdl-shadow--8dp offre">
        <div class="mdl-card__title">
            <img class="sidenavbar-img-logo" src="../../assets/img/logo.png">
            <h2 class="mdl-card__title-text">Question</h2>
            <h3 class="mdl-card__title-text">Créer une nouvelle question</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <form name="creationQuestion" ng-submit="submitForm(creationQuestion.$valid)" novalidate ng-show="!creation">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <textarea class="mdl-textfield__input" type="text" name="Contenu" rows="3" ng-model="question.Contenu" maxlength="1024" required></textarea>
                    <label class="mdl-textfield__label" for="Contenu">Question</label>
                    <div ng-messages="creationQuestion.Sujet.$error">
                        <div ng-messages-include="../../messages.html"></div>
                    </div>
                </div>

                <div class="login-button">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit" mdl-upgrade>
                        Valider
                    </button>
                    <p class="mdl-color-text--red-A700" style="margin: 10 0 0 0;">{{erreur}}</p>
                </div>
            </form>

            <div ng-show="creation">
                <p class="mdl-color-text--green-A700">Création de la question réussie</p>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="nouvelleQuestion()">
                    Voulez-vous saisir une nouvelle question ?
                </button>
            </div>
        </div>
    </div>
</div>
