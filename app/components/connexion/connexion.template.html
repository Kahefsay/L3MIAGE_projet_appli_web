<div class="container-login">
    <div class="mdl-card mdl-shadow--8dp login">
        <div class="mdl-card__title">
            <img class="sidenavbar-img-logo" src="../../assets/img/logo.png">
            <h2 class="mdl-card__title-text">Connexion</h2>
            <h3 class="mdl-card__title-text">Accéder au portail étudiant</h3>
        </div>
        <div class="mdl-card__supporting-text">
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="email" name="login-username">
                    <label class="mdl-textfield__label" for="login-username">Adresse électronique</label>
                </div>
                <!-- <div class="alert-danger">Nom d'utilisateur obligatoire.</div> -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-upgrade>
                    <input class="mdl-textfield__input" type="password" name="login-password">
                    <label class="mdl-textfield__label"
                        for="login-password">Mot de passe</label>
                </div>
                <!-- 
                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert-danger">Mot de passe obligatoire.</div>
                <div *ngIf="invalidCredentials" class="alert-danger">{{errorMessage}}</div> -->
                <div class="login-button">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect" type="submit">
                        Connexion
                    </button>
                    <a href="#!inscription">Pas de compte ? S'inscrire</a>
                </div>
            </form>
        </div>
    </div>
</div>
